services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: university_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dali2004
      POSTGRES_DB: universety_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - university_network

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: university_api
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://postgres:dali2004@postgres:5432/universety_db"
      SECRET_KEY: "your-secret-key-change-in-production"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
    ports:
      - "8001:8000"
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/.venv
    networks:
      - university_network
    command: >
      sh -c "prisma generate &&
             prisma db push &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  # Next.js Frontend (Student/Teacher Portal)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: university_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8001"
      NODE_ENV: development
    ports:
      - "3002:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - university_network

  # Admin Panel
  admin-panel:
    build:
      context: ./apps/admin-panel
      dockerfile: Dockerfile
    container_name: university_admin
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8001"
      NODE_ENV: development
    ports:
      - "3003:3001"
    depends_on:
      - api
    volumes:
      - ./apps/admin-panel:/app
      - /app/node_modules
      - /app/.next
    networks:
      - university_network

volumes:
  postgres_data:
    driver: local

networks:
  university_network:
    driver: bridge
